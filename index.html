<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- Caja selectora -->
    <div id="selectPokemons">
        <div class="container">
            <div class="row">
                <select name="selectIa" id="selectIa">
                </select>
            </div>

            <div class="row">
                <select name="selectUser" id="selectUser">
                </select>
                <button id="iChooseYou">Yo te elijo!</button>
            </div>
        </div>
    </div>

    <!-- Caja de pelea -->
    <div class="container" id="matchStats" style="display: none;">
        <div class="row">
            <p name="iaInMatch" id="iaInMatch">Ia </p>
            <div class="col-4">
                <p id="typeIa">Water</p>
            </div>
            <div class="col-4">
                <p id="hpIa">100</p>
            </div>
            <div class="col-4">
                <p id="hpIaTotal">100</p>
            </div>
        </div>

        <div class="row">
            <p name="userInMatch" id="userInMatch">User </p>
            <div class="col-4">
                <p id="typeUser">Fire</p>
            </div>
            <div class="col-4">
                <p id="hpUser">100</p>
            </div>
            <div class="col-4">
                <p id="hpUserTotal">100</p>
            </div>
        </div>
        <div id="attacksPlaceholder" class="mb-3">
        </div>
        <div id="combatLog">
    
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
